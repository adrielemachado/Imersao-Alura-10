<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base de Conhecimento - Imersão Alura Dev</title>
</head>
<body>
    <!-- estrutura da base de conhecimento -->
     <header>
        <h1>Base de Conhecimento</h1>

        <div class="search">
            <input type="text" placeholder="Pesquise uma linguagem de programação">
            <button id="botao-busca" onclick="iniciarBusca()">Pesquisar</button> 
        </div>

     </header>

     <main>
        <section class="linguagem">
            <!-- Exemplo de como o artigo deve ser estruturado -->
            <article>
                <h2>JavaScript</h2>
                <p>
                    <strong>Criador:</strong> Brendan Eich<br>
                    JavaScript é uma linguagem de programação interpretada de alto nível com tipagem dinâmica fraca e multiparadigma.
                </p>
                <a href="#">Saiba mais</a>
            </article>
        </section>
     </main>

     <footer class="footer">
        <div class="footer-location">
            <p>Base de Conhecimento - Criado por Adriele Machado. 2025</p>
        </div>
        <div >
            <ul class="footer-links">
                <li><a href="#">Linkedin</a></li>
                <li><a href="#">Github</a></li>
            </ul>
        </div>
     </footer>

</body>
</html>
